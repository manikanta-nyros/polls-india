{% extends 'base.html' %}

{% block content %}
{% load staticfiles %}
<head>
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
<link href="{% static 'polls/bootstrap.min.css' %}" rel="stylesheet" media="screen">
<script src="{% static 'polls/bootstrap.min.js' %}"></script>
<style>
	p{
		color:green;
	}

</style>
<style type="text/css">
    ul.errorlist {
        margin: 0;
        padding: 0;
    }
    .errorlist li {
        color: red;
        display: block;
        font-size: 12px;
        margin: 0 0 3px;
        padding: 4px 5px;
    }
    .error {
	color:red;
	font-size:11px;
}
</style>
</head>
<body>
	<h2>Register Form</h2>
	<a href="{% url 'polls:index' %}">Home</a>
	{% if form.errors %}
	<p>Please correct the error{{form.errors|pluralize}} below.</p>
	{% endif %}
	{% if error_message %}<p class="error"><strong>{{ error_message }}</strong></p>{% endif %}
	
	<form action="{% url 'polls:register_user1' %}" method="POST" name="form1">{% csrf_token %}

	<table>
		{{form.as_table}}
		<tr><td colspan="2" style="text-align:center;"><input type="submit" value="Register" class="btn btn-default" /></td></tr>
	</table>
	</form>
{% endblock %}
